<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website has the purpose of managing books">
    <link rel="shortcut icon" href="assets//images/book.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="preload" as="style" onload="this.rel = 'stylesheet'" href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" crossorigin="anonymous">
    <link rel="preload" as="style" onload="this.rel = 'stylesheet'" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <title>Bookshelf App</title>
</head>
<body>
    <header>
        <h1>Bookshelf</h1>
        <nav>
            <ul>
                <li><a href="#record">Record</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#shelf">Shelf</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>In a narrow world, there is the broad knowledge.</h1>
            <a href="#record">Get Started</a>
        </section>

        <section id="#record">
            <h2>Record</h2>
            <form id="recordBook">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
                <label for="year">Year</label>
                <input type="text" name="year" id="year">
                <label for="isComplete">Finished Reading</label>
                <input type="checkbox">

                <button>Submit</button>
            </form>
        </section>

        <section id="#search">
            <h2>Search</h2>
            <form id="searchBook">
                <label for="search">Search</label>
                <input type="text" name="search" id="search">
                <button>Search</button>
            </form>
            <div id="searchResult"></div>
        </section>

        <section id="#shelf">
            <div id="boxNotFinishedYet">
                <h2>Not Finished Yet</h2>
                <div id="notFinishedYetList"></div>
            </div>

            <div id="boxFinished">
                <h2>Finished</h2>
                <div id="FinishedList"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>ini footer</p>
    </footer>
</body>
</html>
