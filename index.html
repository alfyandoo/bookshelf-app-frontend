<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website has the purpose of managing books">
    <link rel="shortcut icon" href="assets//images/book.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="preload" as="style" onload="this.rel = 'stylesheet'" href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" crossorigin="anonymous">
    <link rel="preload" as="style" onload="this.rel = 'stylesheet'" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <title>Bookshelf App</title>
</head>
<body>
    <a href="#maincontent" tabindex="0" class="skip-link">Skip to content</a>
    <header>
        <!-- Nav Mobile -->
        <nav class="menumobile">
            <div aria-label="logo">Bookshelf</div>
            <div class="iconmenu" id="menu"><a href="#" aria-label="hamburger button">â˜°</a></div>
        </nav>
        <nav id="drawer" class="navmobile">
            <ul class="navlistmobile">
                <li class="navitemmobile"><a href="#input">Input</a></li>
                <li class="navitemmobile"><a href="#search">Search</a></li>
                <li class="navitemmobile"><a href="#shelf">Shelf</a></li>
            </ul>
        </nav>

        <!-- Nav Desktop -->
        <nav class="nav">
            <a class="logo" href="">Bookshelf</a>
            <ul class="navlist">
                <li class="navitem"><a href="#input">Input</a></li>
                <li class="navitem"><a href="#search">Search</a></li>
                <li class="navitem"><a href="#shelf">Shelf</a></li>
            </ul>
        </nav>
    </header>

    <main id="maincontent">
        <section>
            <div class="hero" style="background-image:linear-gradient(rgba(0, 0, 2, .6), rgba(0, 0, 2, .6)), url('assets/images/sbooksnet.jpg');">
                <div class="herotext">
                    <h1>Bookshelf Apps</h1>
                    <h1>In a narrow world, there is the broad knowledge.</h1>
                    <a href="#record" class="started">Get Started</a>
                </div>
            </div>
        </section>

        <section class="record-section">
            <div id="record" class="card">
                <h2>Record Book</h2>
                <form id="recordBook">
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title" id="title">
                    <label for="author">Author</label>
                    <input id="author" type="text" name="author" id="author">
                    <label for="year">Year</label>
                    <input id="year" type="text" name="year" id="year">
                    <label for="isComplete">Finished Reading</label>
                    <input id="isComplete" type="checkbox">

                    <button id="submit">Submit</button>
                </form>
            </div>

            <div id="search" class="card">
                <h2>Search</h2>
                <form id="searchBook">
                    <label for="searchByTitle">Search</label>
                    <input id="searchByTitle" type="text" name="search" id="search">
                    <button id="searchTitle">Search</button>
                </form>
                <div id="searchResult"></div>
            </div>
        </section>

        <section id="shelf">
            <div id="boxNotFinishedYet">
                <h2>Not Finished Yet</h2>
                <div id="notFinishedYetList"></div>
            </div>

            <div id="boxFinished">
                <h2>Finished</h2>
                <div id="finishedList"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>ini footer</p>
    </footer>

    <script src="assets/js/menuMobile.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
